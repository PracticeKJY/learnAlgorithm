<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = []

        for (let i = 0; i < s.length; i++) {
          if (s[i - 1] < s[i]) answer.push(s[i])
        }

        return answer.length
      }
      let arr = [130, 135, 148, 140, 145, 150, 150, 153]
      console.log(solution(arr))
    </script>
  </body>
</html>
