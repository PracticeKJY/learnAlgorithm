<!-- 가장 짧은 문자거리
한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출
력하는 프로그램을 작성하세요. 
▣ 입력설명
첫 번째 줄에 문자열 s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어집니다.
문자열의 길이는 100을 넘지 않는다.
▣ 출력설명
첫 번째 줄에 각 문자열 s의 각 문자가 문자 t와 떨어진 거리를 순서대로 출력한다.
▣ 입력예제 1 
teachermode e
▣ 출력예제 1
1 0 1 2 1 0 1 2 2 1 0 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        //순환 , 역순환 돌아보자

        let answer = []
        let max = 100

        for (let i of s) {
          // console.log(i)

          if (i === e) {
            max = 0
            answer.push(max++)
          }

          if (i !== e) {
            answer.push(max++)
          }
        }

        for (let a = s.length - 1; a >= 0; a--) {
          if (s[a] === e) {
            max = 0
          }
          if (s[a] !== e) {
            max++
            answer[a] = Math.min(answer[a], max)
          }
        }

        return answer
      }

      let s = "teachermode"
      let e = "e"
      console.log(solution(s, e))
    </script>
  </body>
</html>
