<!-- 등수구하기
N(1<=N<=100)명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 
프로그램을 작성하세요.
▣ 입력설명
첫 줄에 N(3<=N<=1000)이 입력되고, 두 번째 줄에 국어점수를 의미하는 N개의 정수가 입력
된다. 같은 점수가 입력될 경우 높은 등수로 동일 처리한다. 즉 가장 높은 점수가 92점인데 
92점이 3명 존재하면 1등이 3명이고 그 다음 학생은 4등이 된다.
▣ 출력설명
입력된 순서대로 등수를 출력한다.
▣ 입력예제 1 
5
87 89 92 100 76
▣ 출력예제 1
4 3 2 1 5 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //내림차순으로 정렬 후,
        //내림차순의 인덱스(순위)가 원래 배열의 몇번째에 위치하는지를 리턴하면 됨

        const sort = arr.slice().sort((a, b) => b - a)
        // console.log(sort)

        const result = arr.map((element) => sort.indexOf(element) + 1) // 순위 매기기

        // debugger

        return result
      }

      let arr = [87, 89, 92, 100, 76]
      console.log(solution(arr))
    </script>
  </body>
</html>
